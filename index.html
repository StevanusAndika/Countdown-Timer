<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> Countdown timer 2023 with JavaScript </title>
<style>
  h1 {
    color: red;
    text-align: center;
    font-size: 30px;

  }
  p {
    text-align: center;
    font-family: Times New Roman;
    font-weight: 600;
  }
</style>
</head>
<body>
<h1>Menuju Tahun 2023</h1>
<p id="demo"></p>

<script>
var CountdownDate = new Date("Jan 01,2023 00:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = CountdownDate - now;
  var days = Math.floor(distance/(1000*60*60*24));
var hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60) );
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor(
      (distance % (1000 * 60)) / 1000 );
document.getElementById("demo").innerHTML = days + "Hari " + hours +"Jam"+ minutes + "menit " +seconds +"detik";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
},1000);

</script>
</body>
</html>
